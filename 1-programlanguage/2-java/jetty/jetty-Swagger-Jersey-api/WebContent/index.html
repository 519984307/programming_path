<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Custom DataGrid Pager - jQuery EasyUI Demo</title>
	<link rel="stylesheet" type="text/css" href="themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="themes/icon.css">
	<link rel="stylesheet" type="text/css" href="demo/demo.css">
	<script type="text/javascript" src="jquery.min.js"></script>
	<script type="text/javascript" src="jquery.easyui.min.js"></script>
</head>
<body>
	<h2>网关列表</h2>
	<p>You can append some buttons to the standard datagrid pager bar.</p>
	<div style="margin:20px 0;"></div>
	<table id="dg" title="网关列表" style="width:100%;height:500px"
			data-options="rownumbers:true,singleSelect:true,pagination:true,url:'/api/gateways',method:'get'">
		<thead>
			<tr>
				<th data-options="field:'sn',width:150">SN</th>
				<th data-options="field:'pin',width:100">PIN</th>
				<th data-options="field:'mac1',width:150,align:'right'">MAC1</th>
				<th data-options="field:'mac2',width:150,align:'right'">MAC2</th>
				<th data-options="field:'firmwareVer',width:50">FirmwareVer</th>
				<th data-options="field:'appVer',width:60,align:'center'">AppVer</th>
				<th data-options="field:'frequency',width:60,align:'center'">frequency</th>
			</tr>
		</thead>
	</table>
	<script type="text/javascript">
		$(function(){
			var pager = $('#dg').datagrid().datagrid('getPager');	// get the pager of datagrid
		/* 	pager.pagination({
				buttons:[{
					iconCls:'icon-search',
					handler:function(){
						alert('search');
					}
				},{
					iconCls:'icon-add',
					handler:function(){
						alert('add');
					}
				},{
					iconCls:'icon-edit',
					handler:function(){
						alert('edit');
					}
				}]
			});	 */		
		})
	</script>

</body>
</html>
